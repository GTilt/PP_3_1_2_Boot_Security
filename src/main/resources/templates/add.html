<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<div class="container mt-5">
    <h2>Add User</h2>
    <form th:action="@{/admin/add}" th:object="${user}" method="post">
        <div>
            <label for="username">username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="username">
        </div>
        <div>
            <label for="password">password</label>
            <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary">ADD</button>
    </form>
</div>
</body>
</html>
