<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar .nav-link {
            color: #000;
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span id="user-info" class="navbar-text text-white"></span>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light btn-sm">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user" th:href="@{/user}">User</a>
                </li>
            </ul>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h1 class="h2">Admin panel</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users-table">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new-user">New User</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="users-table">
                    <h2>All users</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody">
                            <!-- Rows will be dynamically injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-pane fade d-flex justify-content-center" id="new-user">
                    <div class="col-md-6"> <!-- Контейнер для ограничения ширины формы -->
                        <h2 class="text-center">Add New User</h2> <!-- Выровнено по центру -->
                        <form id="createUserForm">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input type="number" class="form-control" name="age" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" class="form-control" name="password" required>
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <select class="form-control" name="role">
                                    <option value="ROLE_USER">USER</option>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-success btn-block" onclick="createUser()">Create User</button> <!-- Полная ширина кнопки -->
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-hidden="true"></div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-hidden="true"></div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", loadUsers);

    async function loadUsers() {
        try {
            const response = await fetch('/api/admin');
            if (!response.ok) {
                throw new Error('Ошибка при загрузке пользователей.');
            }
            const data = await response.json();
            renderUserTable(data.allUsers);
        } catch (error) {
            console.error('Error fetching users:', error);
            alert('Ошибка при загрузке пользователей.');
        }
    }

    function renderUserTable(users) {
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = '';
        users.forEach(user => {
            const row = `<tr>
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.age}</td>
                <td>${user.email}</td>
                <td>${user.username}</td>
                <td>${user.roles.map(role => role.name).join(', ')}</td>

                <td><button class="btn btn-info btn-sm" onclick="openEditModal(${user.id})">Edit</button></td>
                <td><button class="btn btn-danger btn-sm" onclick="openDeleteModal(${user.id})">Delete</button></td>
            </tr>`;
            const rolesForView = user.roles.map(role => role.name);
            $("#user-info").html(`<strong>${user.email}</strong> with roles: ${rolesForView.join(", ")}`);
            tableBody.insertAdjacentHTML('beforeend', row);
        });
    }

    async function openEditModal(userId) {
        try {
            const response = await fetch(`/api/admin/${userId}`);
            const user = await response.json();
            document.getElementById('editUserModal').innerHTML = `
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit User</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="editUserForm">
                                <input type="hidden" name="id" value="${user.id}">
                                <div class="form-group"><label>First Name</label><input type="text" class="form-control" name="firstName" value="${user.firstName}"></div>
                                <div class="form-group"><label>Last Name</label><input type="text" class="form-control" name="lastName" value="${user.lastName}"></div>
                                <div class="form-group"><label>Age</label><input type="number" class="form-control" name="age" value="${user.age}"></div>
                                <div class="form-group"><label>Email</label><input type="email" class="form-control" name="email" value="${user.email}"></div>
                                <div class="form-group"><label>Username</label><input type="text" class="form-control" name="username" value="${user.username}"></div>
                                 <input type="hidden" name="password" value="${user.password}">
                                <div class="form-group">
                                    <label>Role</label>
                                    <select class="form-control" name="role">
                                        <option value="ROLE_USER" ${user.roles.some(role => role.name === 'ROLE_USER') ? 'selected' : ''}>USER</option>
                                        <option value="ROLE_ADMIN" ${user.roles.some(role => role.name === 'ROLE_ADMIN') ? 'selected' : ''}>ADMIN</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="saveUser()">Save changes</button>
                        </div>
                    </div>
                </div>`;
            $('#editUserModal').modal('show');
        } catch (error) {
            console.error('Error opening edit modal:', error);
        }
    }

    async function saveUser() {
        const form = document.getElementById('editUserForm');
        const formData = new FormData(form);
        const userData = Object.fromEntries(formData.entries());

        // Формируем роли как массив объектов
        userData.roles = [{ name: userData.role }];
        delete userData.role; // Удаляем из userData поле `role`, поскольку роли уже установлены как массив объектов

        try {
            const response = await fetch(`/api/admin/edit/${userData.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                $('#editUserModal').modal('hide');
                loadUsers(); // Перезагружаем список пользователей
            } else {
                alert('Ошибка при сохранении изменений.');
            }
        } catch (error) {
            console.error('Error updating user:', error);
            alert('Произошла ошибка при сохранении изменений.');
        }
    }

    async function createUser() {
        const form = document.getElementById('createUserForm');
        const formData = new FormData(form);
        const userData = Object.fromEntries(formData.entries());


        userData.roles = [{ name: userData.role }];

        delete userData.role;

        try {
            const response = await fetch('/api/admin/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                window.location.href = '/admin';
            } else {
                const errorData = await response.json();
                alert(`Ошибка: ${errorData.message || 'Не удалось добавить'}`);
            }
        } catch (error) {
            console.error('Error adding user:', error);
            alert('Произошла ошибка при добавлении');
        }
    }

    async function openDeleteModal(userId) {
        try {
            const response = await fetch(`/api/admin/${userId}`);
            const user = await response.json();

            // Заполняем модальное окно данными пользователя
            document.getElementById('deleteUserModal').innerHTML = `
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group"><label><strong>ID</strong></label><input type="text" class="form-control" name="Id" value="${user.id}" readonly></div>
                        <div class="form-group"><label><strong>First Name</strong></label><input type="text" class="form-control" name="lastName" value="${user.firstName}" readonly></div>
                        <div class="form-group"><label><strong>Last Name</strong></label><input type="text" class="form-control" name="lastName" value="${user.lastName}" readonly></div>
                        <div class="form-group"><label><strong>Age</strong></label><input type="number" class="form-control" name="age" value="${user.age}" readonly></div>
                        <div class="form-group"><label><strong>Email</strong></label><input type="email" class="form-control" name="email" value="${user.email}" readonly></div>
                        <div class="form-group"><label><strong>Username</strong></label><input type="text" class="form-control" name="username" value="${user.username}" readonly ></div>
                        <div class="form-group"><label><strong>Role</strong></label><input type="text" class="form-control" name="role" value="${user.roles.map(role => role.name).join(', ')}" readonly ></div>
                        <input type="hidden" name="password" value="${user.password}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" onclick="confirmDeleteUser()">Delete</button>
                    </div>
                </div>
            </div>`;

            $('#deleteUserModal').modal('show'); // Открываем модальное окно удаления
        } catch (error) {
            console.error('Error opening delete modal:', error);
        }
    }

    async function confirmDeleteUser() {
        const userId = document.getElementById('deleteUserId').value;

        try {
            const response = await fetch(`/api/admin/delete/${userId}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: userId })
            });

            if (response.ok) {
                $('#deleteUserModal').modal('hide'); // Закрываем модальное окно
                loadUsers(); // Обновляем список пользователей на странице
            } else {
                alert('Error deleting user.');
            }
        } catch (error) {
            console.error('Error deleting user:', error);
            alert('An error occurred while deleting the user.');
        }
    }



</script>
</body>
</html>
