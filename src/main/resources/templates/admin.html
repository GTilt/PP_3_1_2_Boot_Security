<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar .nav-link {
            color: #000;
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-text text-white">
        <span th:if="${currentUser != null}">
            <strong th:text="${currentUser.email}"></strong> with roles: <span th:text="${currentUser.roles}"></span>
        </span>
        <span th:if="${currentUser == null}">Guest</span>
    </span>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light btn-sm">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user" th:href="@{/user}">User</a>
                </li>
            </ul>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h1 class="h2">Admin panel</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users-table">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new-user">New User</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="users-table">
                    <h2>All users</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody">
                            <!-- Rows will be dynamically injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-pane fade" id="new-user">
                    <h2>Create New User</h2>
                    <form id="createUserForm">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" class="form-control" name="age" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" name="password" required>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-control" name="role">
                                <option value="ROLE_USER">USER</option>
                                <option value="ROLE_ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="createUser()">Create User</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-hidden="true"></div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-hidden="true"></div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", loadUsers);

    async function loadUsers() {
        try {
            const response = await fetch('/api/admin');
            const data = await response.json();
            renderUserTable(data.allUsers);
        } catch (error) {
            console.error('Error fetching users:', error);
        }
    }

    function renderUserTable(users) {
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = '';
        users.forEach(user => {
            const row = `<tr>
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.age}</td>
                <td>${user.email}</td>
                <td>${user.username}</td>
                <td>${user.roles.map(role => role.name).join(', ')}</td>
                <td><button class="btn btn-info btn-sm" onclick="openEditModal(${user.id})">Edit</button></td>
                <td><button class="btn btn-danger btn-sm" onclick="openDeleteModal(${user.id})">Delete</button></td>
            </tr>`;
            tableBody.insertAdjacentHTML('beforeend', row);
        });
    }

    async function openEditModal(userId) {
        try {
            const response = await fetch(`/api/admin/${userId}`);
            const user = await response.json();
            document.getElementById('editUserModal').innerHTML = `
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit User</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="editUserForm">
                                <input type="hidden" name="id" value="${user.id}">
                                <div class="form-group"><label>First Name</label><input type="text" class="form-control" name="firstName" value="${user.firstName}"></div>
                                <div class="form-group"><label>Last Name</label><input type="text" class="form-control" name="lastName" value="${user.lastName}"></div>
                                <div class="form-group"><label>Age</label><input type="number" class="form-control" name="age" value="${user.age}"></div>
                                <div class="form-group"><label>Email</label><input type="email" class="form-control" name="email" value="${user.email}"></div>
                                <div class="form-group"><label>Username</label><input type="text" class="form-control" name="username" value="${user.username}"></div>
                                <div class="form-group">
                                    <label>Role</label>
                                    <select class="form-control" name="role">
                                        <option value="ROLE_USER" ${user.roles.includes('USER') ? 'selected' : ''}>USER</option>
                                        <option value="ROLE_ADMIN" ${user.roles.includes('ADMIN') ? 'selected' : ''}>ADMIN</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="saveUser()">Save changes</button>
                        </div>
                    </div>
                </div>`;
            $('#editUserModal').modal('show');
        } catch (error) {
            console.error('Error opening edit modal:', error);
        }
    }

    async function saveUser() {
        const form = document.getElementById('editUserForm');
        const formData = new FormData(form);
        const userData = Object.fromEntries(formData.entries());
        await fetch(`/api/admin/${userData.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
        });
        $('#editUserModal').modal('hide');
        loadUsers();
    }

    async function createUser() {
        const form = document.getElementById('createUserForm');
        const formData = new FormData(form);

        // Преобразуем данные формы в объект
        const userData = Object.fromEntries(formData.entries());

        // Создаем массив ролей на основе выбранного значения
        userData.roles = [{ name: userData.role }]; // преобразуем выбранную роль в объект с именем

        delete userData.role; // удаляем из userData старое поле role, чтобы не отправлять его дважды

        // Отправляем запрос на сервер
        await fetch('/api/admin/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
        });

        form.reset();
        loadUsers(); // Перезагружаем таблицу пользователей
    }


</script>
</body>
</html>
